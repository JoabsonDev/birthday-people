<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth | Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- https://phosphoricons.com/?weight=duotone -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/duotone/style.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <script src="https://accounts.google.com/gsi/client" async></script>

    <script src="./js/modules/auth-login.js" type="module" defer></script>
    <script src="./js/modules/google-auth.js" type="module" defer></script>
  </head>
  <body>
    <div class="l-container">
      <div class="auth-form auth-form--login">
        <form class="auth-form__container" id="login-form">
          <h2 class="auth-form__title">Login</h2>

          <div class="auth-form__field">
            <label for="email" class="auth-form__label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="auth-form__input"
              placeholder="Digite seu email"
              required
            />
          </div>

          <div class="auth-form__field">
            <label for="password" class="auth-form__label">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              class="auth-form__input"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <button type="submit" class="auth-form__button">Entrar</button>

          <p class="auth-form__switch">
            NÃ£o tem conta?
            <a href="/register.html" class="auth-form__link">
              Cadastre-se aqui
            </a>
          </p>
        </form>

        <!-- g_id_onload contains Google Identity Services settings -->
        <div
          id="g_id_onload"
          data-auto_prompt="false"
          data-callback="handleCredentialResponse"
          data-client_id="641147781805-kb2psclg6gbhjk7l3qehr7q0k9u0gi6a.apps.googleusercontent.com"
        ></div>
        <!-- g_id_signin places the button on a page and supports customization -->
        <div class="g_id_signin"></div>
      </div>
    </div>

    <div id="toast-container" class="toast-container"></div>
  </body>
</html>
