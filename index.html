<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aniversariantes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- https://phosphoricons.com/?weight=duotone -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/duotone/style.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="l-header l-container">
      <button class="l-header__action" aria-label="Conta do usuário">
        <img
          src="https://lh3.googleusercontent.com/a/ACg8ocKemGPRCe_xBZN7VpS_tWExfuUouSv2w4R8zbwTV4BHLf_8rPQN=s288-c-no"
          alt="Imagem de perfil"
          aria-hidden="true"
        />
      </button>
      <span class="l-header__username">Joabson Silva</span>

      <div class="l-header__search">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Pesquisar"
          aria-label="Pesquisar"
          autocomplete="off"
        />
        <label
          for="search"
          class="ph-duotone ph-magnifying-glass"
          aria-label="Pesquisar"
        ></label>
      </div>
    </header>
    <main class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Destaque</div>
        <div class="swiper-slide">
          <div class="l-container" id="home">
            <div class="l-filters">
              <div class="l-filters__item">
                <label for="page-size">Itens por página:</label>

                <select class="c-select" name="page-size" id="page-size">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
              <div class="l-filters__item">
                <label for="groups">Grupo:</label>

                <select class="c-select" name="groups" id="groups">
                  <option value="todos">todos</option>
                  <option value="nenhum">nenhum</option>
                  <option value="family">family</option>
                  <option value="friends">friends</option>
                  <option value="work">work</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">Configurações</div>
      </div>
    </main>

    <nav class="c-bottom-navigation l-container">
      <button data-index="0" class="c-bottom-navigation__item">
        <i class="ph-duotone ph-star"></i>
        <span>Destaque</span>
      </button>
      <button
        data-index="1"
        class="c-bottom-navigation__item c-bottom-navigation__item--active"
      >
        <i class="ph-duotone ph-house"></i>
        <span>Início</span>
      </button>
      <button data-index="2" class="c-bottom-navigation__item">
        <i class="ph-duotone ph-user-circle"></i>
        <span>Conta</span>
      </button>
    </nav>
  </body>
</html>
